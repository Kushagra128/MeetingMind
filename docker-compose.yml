version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: meetingming-backend
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./backend/uploads:/app/uploads
      - ./iot-meeting-minutes/recordings:/app/iot-meeting-minutes/recordings
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-jwt-secret-in-production}
      - FLASK_ENV=${FLASK_ENV:-production}
    restart: unless-stopped
    networks:
      - meetingming-network

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    container_name: meetingming-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - meetingming-network

networks:
  meetingming-network:
    driver: bridge

volumes:
  data:
  uploads:
  recordings:
